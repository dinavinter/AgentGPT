apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: agent-chat-app
  namespace: agent-chat
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
  - accessStrategies:
    - config: {}
      handler: allow
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - HEAD
    path: /.*
  service:
    host: agent-chat-app
    name: agent-chat-app
    port: 80
